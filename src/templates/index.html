<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .filme {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            overflow: hidden;
        }
        .filme img {
            width: 150px;
            float: left;
            margin-right: 20px;
        }
        .filme h2 {
            margin-top: 0;
        }
        .filme p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="filme">
        <img src="poster1.jpg" alt="Filme 1">
        <div>
            <h2>Filme 1</h2>
            <p>Sinopse do Filme 1...</p>
        </div>
    </div>
    <div class="filme">
        <img src="poster2.jpg" alt="Filme 2">
        <div>
            <h2>Filme 2</h2>
            <p>Sinopse do Filme 2...</p>
        </div>
    </div>
    <!-- Adicione mais divs .filme conforme necessário para mais filmes -->
</div>

</body>
</html>
